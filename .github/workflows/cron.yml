name: cron-refresh-redis
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call refresh redis
        run: |
          curl --request POST \
          --url 'https://blog.fakhrusy.com/api/refresh-redis' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'